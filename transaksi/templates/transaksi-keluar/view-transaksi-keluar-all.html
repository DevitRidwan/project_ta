{% extends "base.html" %}

{% block content %}
	<h1 class="page-header">Profiles</h1>
	<p>
		<a href="{% url 'tambah-profile' %}" class="btn btn-primary">
			<span class="glyphicon glyphicon-plus"></span>
      		Tambah Profile
      	</a>
  	</p>

	<table class="table">
		<thead>
			<tr>
				<th>Kode Profile</th>
				<th>Nama</th>
				<th colspan="3" class="text-center">Action</th>
			</tr>
		</thead>
		<tbody>
			{% for profile in profiles %}
				<tr>
					<td>{{profile.kd}}</td>
					<td>{{profile.nama}}</td>
					<td>
						<a href="{% url 'edit-profile' profile.pk %}" class="btn btn-warning">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
					</td>
					<td>
						<a href="{% url 'delete-profile' profile.pk %}" class="btn btn-danger">
							<span class="glyphicon glyphicon-trash"></span>
						</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
