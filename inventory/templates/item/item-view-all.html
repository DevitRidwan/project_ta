{% extends "base.html" %}

{% block content %}
	<h1 class="page-header">Profiles</h1>
	<p>
		<a href="{% url 'tambah-item' %}" class="btn btn-primary">
			<span class="glyphicon glyphicon-plus"></span>
      		Tambah Item
      	</a>
  	</p>

	<table class="table">
		<thead>
			<tr>
				<th>Kode Item</th>
				<th>Nama Item</th>
				<th>Harga Jual</th>
				<th>Stok</th>
				<th colspan="3" class="text-center">Action</th>
			</tr>
		</thead>
		<tbody>
			{% for item in items %}
				<tr>
					<td>{{item.kd_item}}</td>
					<td>{{item.nama}}</td>
					<td>{{item.harga}}</td>
					<td>{{item.stok}}</td>
					<td>
						<a href="{% url 'edit-item' item.pk %}" class="btn btn-warning">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
					</td>
					<td>
						<a href="{% url 'delete-item' item.pk %}" class="btn btn-danger">
							<span class="glyphicon glyphicon-trash"></span>
						</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
